<script>
  //Gen ただしもう使わないだろうと
  const gen = () => {
    fetch("/api/articles")
      .then((r) => r.json())
      .then((res) => {
        content = ""
        for (const r of res) {
          content += `
            <a href="${r.location}">
              <div class="flexChild">
                <img
                  src="${r.icon}"
                  width="160"
                  height="160"
                  alt="icon"
                />
                <h3>${r.title}</h3>
                <p>${r.date}</p>
                <p>${r.summary}...</p>
              </div>
            </a>
          `;
        };
        document.querySelector("section").innerHTML += content
      });
  }
</script>
