    <script>
      function google(x) {
        if (x.length < 1) {
          location.href = "https://www.google.com/?nnw=libry.jp";
        } else {
          location.href =
            "https://www.google.com/search?q=" + x;
        }
      }
      let kara = () => (document.getElementById("shoryaku").value = "");

      let LID = document.getElementById("output");
      function getClip() {
        navigator.clipboard
          .readText()
          .then((text) => {
            let neck = LID.innerHTML;
            if (neck == "") {
              LID.innerHTML =
                '<br><a onclick="LIR()">Reset</a>';
            }
            document.getElementById("shoryaku").value = text;
            shortage();
          })
          .catch((err) => {
            console.log("Error\n" + err);
          });
      }

      let HD = localStorage.getItem("library");
      if (HD != null) {
        document.getElementById("output").innerHTML = HD;
      }

      function shortage() {
        let display;
        let change = document.getElementById("shoryaku").value;
        if (change >= 100000000 && change < 10000000000) {
          location.href = "https://enka.network/u/" + spell + "?mora=libry.jp";
        }
        if (change.includes("youtu.be")) {
          let ytnum = change.substring(change.indexOf("be/") + 3);
          change = "https://youtube.com/watch?v=" + ytnum;
        }
        if (!change.includes("http")) {
          change = "https://" + change;
        }
        if (change.includes(".")) {
          if (change.includes("url=") && change.includes("%23")) {
            const mae = change.indexOf("url=");
            const ato = change.indexOf("%23");
            change = change.substring(mae + 4, ato);
          }
          if (change.includes("url=") && change.includes("&ps")) {
            const mae = change.indexOf("url=");
            const ato = change.indexOf("&ps");
            change = change.substring(mae + 4, ato);
          }
          if (change.includes("usg=") && change.includes("url=")) {
            const mae = change.indexOf("url=");
            const ato = change.indexOf("usg=");
            change = change.substring(mae + 4, ato - 1);
          }
          if (change.includes("url?q=") && change.includes("sa=")) {
            const mae = change.indexOf("q=");
            const ato = change.indexOf("sa=");
            change = change.substring(mae + 2, ato - 1);
          }
          change = change.replaceAll("%3A", ":");
          change = change.replaceAll("%2F", "/");
          change = change.replaceAll("%3D", "=");
          change = change.replaceAll("%3F", "?");
          change = change.replaceAll("%2B", "+");
          change = change.replaceAll("%20", " ");
          if (change.includes("?")) {
            change = change.concat("&abc=libry.jp");
          } else {
            change = change.concat("?abc=libry.jp");
          }
          display = `<a href='${change}'>${change}</a>`;
        } else {
          display = "Invalid URL";
        }
        let neck = LID.innerHTML;
        if (neck == "") {
          neck = '<br><a onclick="LIR()">Reset</a>';
        }
        let display2 = display + "<br>" + neck;
        LID.innerHTML = display2;
        localStorage.setItem("library", display2);
        document.getElementById("shoryaku").value = "";
      }
      
      let LIR = () => {
        LID.innerHTML = "";
        localStorage.removeItem("library");
      };
      
      window.onload = function () {
        let screen = "light";
        if (window.matchMedia("(prefers-color-scheme: dark)").matches == true) {
          dark();
        } else {
          light();
        }
      };
      function toggle() {
        if (screen == "dark") {
          light();
        } else {
          dark();
        }
      }
      function light() {
        screen = "light";
        document.documentElement.style.setProperty("--color", "#222");
        document.documentElement.style.setProperty("--bg", "#f3f3f9");
        document.documentElement.style.setProperty("--impact", "#0b1f61");
        document.getElementById("toggle").innerHTML =
          "Light <span>/ Dark</span>";
      }
      function dark() {
        screen = "dark";
        document.documentElement.style.setProperty("--color", "#ddd");
        document.documentElement.style.setProperty("--bg", "#112");
        document.documentElement.style.setProperty("--impact", "#e4d099");
        document.getElementById("toggle").innerHTML =
          "<span>Light /</span> Dark";
      }

      const transList = ["body", ".bt"];
      window.addEventListener("load", () => {
        for (let i = 0; i < transList.length; i++) {
          let elem = document.querySelectorAll(transList[i]);
          for (let j = 0; j < elem.length; j++) {
            elem[i].style.transition = "all 0.3s ease";
          }
        }
      });
    </script>
