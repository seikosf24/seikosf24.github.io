<script role="searchboxCSS">
  const par = document.getElementById('search_input');
  const child = document.getElementById('suggest_box');

  window.addEventListener("click",(event)=>{
    if(event.target.role == "suggest_items"){
      child.classList.remove("active")
    }else if(hasParentWithId(event.target,"search_box")){
      child.classList.add("active")
    }else{
      child.classList.remove("active")
    }
  })
</script>
<script role="dataFORsearch">
  function hasParentWithId(target, id) {
            while (target) {
                if (target.id === id) {
                    return true;
                }
                target = target.parentElement;
            }
            return false;
        }
  //分けて書くのは見やすくするためだにょ
  const Full2Half = (input)=>{ //全角文字を半角にする
    return input.replace(/[Ａ-Ｚａ-ｚ０-９]/g, function(char) {
        return String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
    });
  }
  const makeLower = (input)=>{
    let answer = ""
    for(var i = 0;i < input.length;i++){
      if(lowerDataSet[input[i]]){
        answer += lowerDataSet[input[i]]
      }else{
        answer += Full2Half(input[i]).toLowerCase()
      }
    }
    return answer
  }  
  const lowerDataSet={
    "ア": "あ", "イ": "い", "ウ": "う", "エ": "え", "オ": "お",
    "カ": "か", "キ": "き", "ク": "く", "ケ": "け", "コ": "こ",
    "サ": "さ", "シ": "し", "ス": "す", "セ": "せ", "ソ": "そ",
    "タ": "た", "チ": "ち", "ツ": "つ", "テ": "て", "ト": "と",
    "ナ": "な", "ニ": "に", "ヌ": "ぬ", "ネ": "ね", "ノ": "の",
    "ハ": "は", "ヒ": "ひ", "フ": "ふ", "ヘ": "へ", "ホ": "ほ",
    "マ": "ま", "ミ": "み", "ム": "む", "メ": "め", "モ": "も",
    "ヤ": "や", "ユ": "ゆ", "ヨ": "よ",
    "ラ": "ら", "リ": "り", "ル": "る", "レ": "れ", "ロ": "ろ",
    "ワ": "わ", "ヲ": "を", "ン": "ん",
    "ガ": "が", "ギ": "ぎ", "グ": "ぐ", "ゲ": "げ", "ゴ": "ご",
    "ザ": "ざ", "ジ": "じ", "ズ": "ず", "ゼ": "ぜ", "ゾ": "ぞ",
    "ダ": "だ", "ヂ": "ぢ", "ヅ": "づ", "デ": "で", "ド": "ど",
    "バ": "ば", "ビ": "び", "ブ": "ぶ", "ベ": "べ", "ボ": "ぼ",
    "パ": "ぱ", "ピ": "ぴ", "プ": "ぷ", "ペ": "ぺ", "ポ": "ぽ",
    "一":"1","二":"2","三":"3","四":"4","五":"5","六":"6","七":"7","八":"8","九":"9","十":"10"
  }
</script>
<script role="searchEngine">
  let defoSVG = {};
  Promise.all([
    fetch("./svg/f1.svg").then(res=>res.text()).then(res=>{defoSVG.f1 = res;document.getElementById("mapContain_f1").innerHTML = res;}),
    fetch("./svg/f2.svg").then(res=>res.text()).then(res=>{defoSVG.f2 = res;document.getElementById("mapContain_f2").innerHTML = res;}),
    fetch("./svg/f3.svg").then(res=>res.text()).then(res=>{defoSVG.f3 = res;document.getElementById("mapContain_f3").innerHTML = res;}),
    fetch("./svg/f4.svg").then(res=>res.text()).then(res=>{defoSVG.f4 = res;document.getElementById("mapContain_f4").innerHTML = res;}),
    fetch("./svg/f5.svg").then(res=>res.text()).then(res=>{defoSVG.f5 = res;document.getElementById("mapContain_f5").innerHTML = res;})
  ]).then(()=>{
    showplace(window.location.hash.substring(1))
  })
  /* しばし解説を 
    #datasetについて
    d:表示される名前（実際の企画名）
    s:検索エンジンに引っ掛けるための名前。日本語、ローマ字をぶちこむ
    i:目的の企画の<path>のid 要はdocument.getElementById()で取得するときのidってわけ
      =>maps_は抜いてます。全部ついてるので後から += でいい
  */
  const dataset=[
    //f1
    {f:1,d:"食堂",i:"dining",s:"dining;食堂;しょくどう"},
    {f:1,d:"保健室",i:"hoken",s:"nurse office;保健室;ほけんしつ"},
    {f:1,d:"図書室",i:"tosyo",s:"library;図書館;図書室;としょかん;としょしつ;"},
    //f2
    {f:2,d:"H1A",i:"H1A",s:"h1a;高校1年a組;こうこういちねんaぐみ"},
    {f:2,d:"H1B",i:"H1B",s:"h1b;高校1年b組;こうこういちねんbぐみ"},
    {f:2,d:"H1C",i:"H1C",s:"h1c;高校1年c組;こうこういちねんcぐみ"},
    {f:2,d:"H1D",i:"H1D",s:"h1d;高校1年d組;こうこういちねんdぐみ"},
    {f:2,d:"H1E",i:"H1E",s:"h1e;高校1年e組;こうこういちねんeぐみ"},
    {f:2,d:"M1A",i:"M1A",s:"m1a;中学1年a組;ちゅうがくいちねんaぐみ"},
    {f:2,d:"M1B",i:"M1B",s:"m1b;中学1年b組;ちゅうがくいちねんbぐみ"},
    {f:2,d:"M1C",i:"M1C",s:"m1c;中学1年c組;ちゅうがくいちねんcぐみ"},
    {f:2,d:"M1D",i:"M1D",s:"m1d;中学1年d組ちゅうがくいちねんdぐみ"},
    {f:2,d:"M1E",i:"M1E",s:"m1e;中学1年e組;ちゅうがくいちねんeぐみ"},
    {f:2,d:"視聴覚室",i:"AVRoom",s:"audiovisualroomavroom;視聴覚室;しちょうかくしつ"},
    {f:2,d:"技術室",i:"TechRoom",s:"techroomtechnicaldepartment;技術室;ぎじゅつしつ"},
    {f:2,d:"美術室",i:"ArtRoom",s:"artroom;美術室;びじゅつしつ"},
    //f3
    {f:3,d:"H2A",i:"H2A",s:"h2a;高校2年a組;こうこうにねんaぐみ"},
    {f:3,d:"H2B",i:"H2B",s:"h2b;高校2年b組;こうこうにねんbぐみ"},
    {f:3,d:"H2C",i:"H2C",s:"h2c;高校2年c組;こうこうにねんcぐみ"},
    {f:3,d:"H2D",i:"H2D",s:"h2d;高校2年d組;こうこうにねんdぐみ"},
    {f:3,d:"H2E",i:"H2E",s:"h2e;高校2年e組;こうこうにねんeぐみ"},
    {f:3,d:"M2A",i:"M2A",s:"m2a;中学2年a組;ちゅうがくにねんaぐみ"},
    {f:3,d:"M2B",i:"M2B",s:"m2b;中学2年b組;ちゅうがくにねんbぐみ"},
    {f:3,d:"M2C",i:"M2C",s:"m2c;中学2年c組;ちゅうがくにねんcぐみ"},
    {f:3,d:"M2D",i:"M2D",s:"m2d;中学2年d組;ちゅうがくにねんdぐみ"},
    {f:3,d:"M2E",i:"M2E",s:"m2e;中学2年e組;ちゅうがくにねんeぐみ"},
    {f:3,d:"化学室",i:"ScienceLab",s:"sciencelabo;科学室;かがくしつ"},
    {f:3,d:"生物室",i:"BiologyLab",s:"biologylab;biologyroom;生物室;せいぶつしつ"},
    {f:3,d:"特別第三教室",i:"SRNo3",s:"specialclassroomno3;specialroomno3;特別第3教室;とくべつだいさんきょうしつ"},
    {f:3,d:"特別第四教室",i:"SRNo4",s:"specialclassroomno4;specialroomno4;特別第4教室;とくべつだいよんきょうしつ"}
  ];
  
  const search = ()=>{
    const input = makeLower(document.getElementById("search_input").value);
    if(!input){
      return document.getElementById("result").innerHTML = "";
    };
    let obj = [];//サジェストに表示するやつをまとめとくリスト
    dataset.forEach((elem,index)=>{
      if(elem.s.includes(input)){
        obj.push(index);
      };
    });
    let ans = "";
    let num = 0
    obj.forEach((index)=>{
      if(num >= 10)return
      num += 1
      //#maps_${dataset[index].i
      ans += `
        <li class="result_items"  role="suggest_items" data-target="maps_${dataset[index].i}" data-floor="${dataset[index].f}">
          <img src="${dataset[index].i}.svg">
          <div id="result_a_con">
            <span>${dataset[index].d}</span>
          </div>
        </li>
      `;
    });
    document.getElementById("suggest_ul").innerHTML = ans;
    //ココが検索結果表示、忘れないように
    Array.from(document.querySelectorAll(".result_items")).forEach((elem)=>{
      elem.addEventListener("click",(elem)=>{
        Array.from(document.querySelectorAll("div[role=mapContain]")).forEach(e=>{
          e.style.display = "none"
        })
        selectSVGbutton(elem.currentTarget.dataset.floor)
        showplace(elem.currentTarget.dataset.target)
        window.location.href="#"+elem.currentTarget.dataset.target
      });
    });
  };
  document.getElementById("search_input").addEventListener("input",search);

  const initialize = ()=>{
    document.getElementById("mapContain_f1").innerHTML = defoSVG.f1;
    document.getElementById("mapContain_f2").innerHTML = defoSVG.f2;
    document.getElementById("mapContain_f3").innerHTML = defoSVG.f3;
    document.getElementById("mapContain_f4").innerHTML = defoSVG.f4;
    document.getElementById("mapContain_f5").innerHTML = defoSVG.f5;
  }

  /*ここからは目的の場所を強調表示させつやつ。*/
  const showplace = (hash)=>{
    if(!hash){
      return;
    };
    initialize();
    document.getElementById(hash).setAttribute("fill","orange");
  };
</script>
<script role="selectSVG">
  const selectSVGbutton = (f)=>{
      document.querySelector("span.active").classList.remove("active")
      document.querySelector(`#bf${f}`).classList.add("active")
      Array.from(document.querySelectorAll("div[role=mapContain]")).forEach(e=>{
        e.style.display = "none"
      })
      document.querySelector(`#mapContain_f${f}`).style.display = "block"
  }
  Array.from(document.querySelectorAll("span.bbb")).forEach(el=>{
    el.addEventListener("click",(ev)=>{
      floor = ev.currentTarget.id.slice(2,3)
      selectSVGbutton(floor)
    })
  })
  window.addEventListener("DOMContentLoaded",(e)=>{
    selectSVGbutton(1)
  })
</script>
