<script>
  //分けて書くのは見やすくするためだにょ
  const Full2Half = (input)=>{ //全角文字を半角にする
    return input.replace(/[Ａ-Ｚａ-ｚ０-９]/g, function(char) {
        return String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
    });
  }
  const makeLower = (input)=>{
    let answer = ""
    for(var i = 0;i < input.length;i++){
      if(lowerDataSet[input[i]]){
        answer += lowerDataSet[input[i]]
      }else{
        answer += Full2Half(input[i]).toLowerCase()
      }
    }
    return answer
  }  
  const lowerDataSet={
    "ア": "あ", "イ": "い", "ウ": "う", "エ": "え", "オ": "お",
    "カ": "か", "キ": "き", "ク": "く", "ケ": "け", "コ": "こ",

<script>
  let defoSVG = {};
  Promise.all([
      fetch("./f2.svg").then(res=>res.text()).then(res=>{defoSVG.f2 = res;document.getElementById("mapContain_floor2").innerHTML = res;}),
      fetch("./f3.svg").then(res=>res.text()).then(res=>{defoSVG.f3 = res;document.getElementById("mapContain_floor3").innerHTML = res;})
  ]).then(()=>{
    showplace(window.location.hash.substring(1))
  })
  /* しばし解説を 
    #datasetについて
    d:表示される名前（実際の企画名）
    s:検索エンジンに引っ掛けるための名前。日本語、ローマ字をぶちこむ
    i:目的の企画の<path>のid 要はdocument.getElementById()で取得するときのidってわけ
      =>maps_は抜いてます。全部ついてるので後から += でいい
  */
  const dataset=[
    //f2
    {d:"H1A",i:"H1A",s:"h1a;高校1年a組;こうこういちねんaぐみ"},
    {d:"H1B",i:"H1B",s:"h1b;高校1年b組;こうこういちねんbぐみ"},
    {d:"H1C",i:"H1C",s:"h1c;高校1年c組;こうこういちねんcぐみ"},
    {d:"H1D",i:"H1D",s:"h1d;高校1年d組;こうこういちねんdぐみ"},
    {d:"H1E",i:"H1E",s:"h1e;高校1年e組;こうこういちねんeぐみ"},
    {d:"M1A",i:"M1A",s:"m1a;中学1年a組;ちゅうがくいちねんaぐみ"},
    {d:"M1B",i:"M1B",s:"m1b;中学1年b組;ちゅうがくいちねんbぐみ"},
    {d:"M1C",i:"M1C",s:"m1c;中学1年c組;ちゅうがくいちねんcぐみ"},
    {d:"M1D",i:"M1D",s:"m1d;中学1年d組ちゅうがくいちねんdぐみ"},
    {d:"M1E",i:"M1E",s:"m1e;中学1年e組;ちゅうがくいちねんeぐみ"},
    {d:"視聴覚室",i:"AVRoom",s:"audiovisualroomavroom;視聴覚室;しちょうかくしつ"},
    {d:"技術室",i:"TechRoom",s:"techroomtechnicaldepartment;技術室;ぎじゅつしつ"},
    {d:"美術室",i:"ArtRoom",s:"artroom;美術室;びじゅつしつ"},
    //f3
    {d:"H2A",i:"H2A",s:"h2a;高校2年a組;こうこうにねんaぐみ"},
    {d:"H2B",i:"H2B",s:"h2b;高校2年b組;こうこうにねんbぐみ"},
    {d:"H2C",i:"H2C",s:"h2c;高校2年c組;こうこうにねんcぐみ"},
    {d:"H2D",i:"H2D",s:"h2d;高校2年d組;こうこうにねんdぐみ"},
    {d:"H2E",i:"H2E",s:"h2e;高校2年e組;こうこうにねんeぐみ"},
    {d:"M2A",i:"M2A",s:"m2a;中学2年a組;ちゅうがくにねんaぐみ"},
    {d:"M2B",i:"M2B",s:"m2b;中学2年b組;ちゅうがくにねんbぐみ"},
    {d:"M2C",i:"M2C",s:"m2c;中学2年c組;ちゅうがくにねんcぐみ"},
    {d:"M2D",i:"M2D",s:"m2d;中学2年d組;ちゅうがくにねんdぐみ"},
    {d:"M2E",i:"M2E",s:"m2e;中学2年e組;ちゅうがくにねんeぐみ"},
    {d:"化学室",i:"ScienceLab",s:"sciencelabo;科学室;かがくしつ"},
    {d:"生物室",i:"BiologyLab",s:"biologylab;biologyroom;生物室;せいぶつしつ"},
    {d:"特別第三教室",i:"SRno3",s:"specialclassroomno3;specialroomno3;特別第3教室;とくべつだいさんきょうしつ"},
    {d:"特別第四教室",i:"SRno4",s:"specialclassroomno4;specialroomno4;特別第4教室;とくべつだいよんきょうしつ"}
  ];
  
  const search = ()=>{
    const input = makeLower(document.getElementById("search_input").value);
    if(!input){
      return document.getElementById("result").innerHTML = "";
    };
    let obj = [];//サジェストに表示するやつをまとめとくリスト
    dataset.forEach((elem,index)=>{
      if(elem.s.includes(input)){
        obj.push(index);
      };
    });
    console.log(obj);
    let ans = "";
    let num = 0
    obj.forEach((index)=>{
      if(num >= 10)return
      num += 1
      ans += `<a href="#maps_${dataset[index].i}" class="result_items">${dataset[index].d}</a><br>`;
    });
    document.getElementById("result").innerHTML = ans;
    Array.from(document.querySelectorAll(".result_items")).forEach((elem)=>{
      elem.addEventListener("click",(elem)=>{
        showplace(elem.target.hash.substring(1))
      });
    });
  };
  document.getElementById("search_input").addEventListener("input",search);

  const initialize = ()=>{
    document.getElementById("mapContain_floor2").innerHTML = defoSVG.f2;
    document.getElementById("mapContain_floor3").innerHTML = defoSVG.f3;
  }

  /*ここからは目的の場所を強調表示させつやつ。*/
  const showplace = (hash)=>{
    if(!hash){
      return;
    };
    initialize();
    console.log(document.getElementById(hash),hash);
    document.getElementById(hash).setAttribute("fill","orange");
  };
</script>
